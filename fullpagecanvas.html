<head>
  <title>title</title>
  <style>
    body{
      margin:0;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
</body>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
window.onresize = function(event) {
  resize();
  draw();
};
  
  
resize();
draw();
  
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

function draw() {
  ctx.fillStyle = "#aaa";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  ctx.fillStyle = "#333";
  ctx.fillRect(10, 10, canvas.width-20, canvas.height-20);
  
  ctx.strokeStyle = "#f00";
  ctx.moveTo(20, 20);
  ctx.lineTo(30, 30);
  ctx.stroke();
  
  ctx.strokeStyle = "#0f0";
  ctx.beginPath();
  ctx.arc(45, 25, 5, 0, 2 * Math.PI);
  ctx.stroke();
}
</script>
