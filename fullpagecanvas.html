<head>
  <title>title</title>
  <style>
    body{
      margin:0;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
</body>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var coords = {x:500,y:200};

window.onresize = function(event) {
  resize();
  draw();
};
  
  
  
    

var oldX = window.screenX,
    oldY = window.screenY;

var interval = setInterval(function(){
  if(oldX != window.screenX || oldY != window.screenY){
    //console.log('moved!');
		coords.x -= window.screenX - oldX;
		coords.y -= window.screenY - oldY;
		draw();
		oldX = window.screenX;
		oldY = window.screenY;
		
  } else {
    //console.log('not moved!');
  }

}, 500);
  
resize();
draw();
  
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

function draw() {
  ctx.fillStyle = "#555";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  ctx.fillStyle = "#333";
  ctx.fillRect(10, 10, canvas.width-20, canvas.height-20);
  
  ctx.lineWidth = 3;
  ctx.strokeStyle = "#f00";
  ctx.moveTo(20, 20);
  ctx.lineTo(80, 80);
  ctx.stroke();
  
  ctx.beginPath();
  ctx.strokeStyle = "#0f0";
  ctx.beginPath();
  ctx.arc(120, 50, 30, 0, 2 * Math.PI);
  ctx.stroke();
  
  ctx.beginPath();
  ctx.strokeStyle = "#00f";
  ctx.arc(coords.x, coords.y, 5, 0, 2 * Math.PI);
  ctx.stroke();
}
</script>
