<head>
  <title>title</title>
  <style>
    body{
      margin:0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
</body>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
ctx.fillStyle = "green";
ctx.fillRect(0, 0, canvas.width, canvas.height);
</script>
